{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <section class="main row shadow mx-2 mx-sm-4 radius pink-bg">
                <div class="col-6 btn-bg d-none d-md-flex align-items-center mx-auto  radius">
                    <div class="row justify-content-center w-100 h-100">
                        <div class="col-11 login-det-in px-3 py-5 mx-auto h-100">
                            <div class=" h-100 position-relative mx-auto">
                                <img src="{% static 'img/login-img.png' %}" alt="" class="radius h-100 w-100 login-img">
                                <div class="overlay1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 px-4 px-xl-3 d-flex flex-column justify-content-center py-4 login-det">
                    <div class="row justify-content-center">
                        <div class="col-sm-9 col-md-12 col-lg-11 col-xl-10">
                            
                            <div class="mt-2">
                                <p class="fs-6 text-center mb-0 light-grey2">
                                    Welcome to OkenCars
                                </p>
                                {% if messages %}
                                    <div class="messages">
                                        {% for message in messages %}
                                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">{{ message }}</div>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="d-flex align-items-center gap-2 my-3 bg-white rounded-3 py-3 px-3 my-shadow">
                                       <img src="{% static 'img/mail.png' %}" alt="">
                                        <input type="email" id="mail" placeholder="Email"
                                            class="border-0 text-secondary w-100 focus-none " name="username">
                                    </div>
                                    <div class="d-flex align-items-center gap-2 mt-3 bg-white rounded-3 py-3 px-3 my-shadow">
                                        <img src="{% static 'img/pass.png' %}" alt="">
                                        <input type="password" id="pass" placeholder="Password"
                                            class="border-0 text-secondary w-100 focus-none" name="password">
                                    </div>
                                    <div class="d-flex justify-content-between pb-4 flex-wrap gap-2 mt-3">
                                        <div class="d-flex align-items-center gap-2">
                                            <input type="checkbox">
                                            <label for="" class="newblue">Remember me</label>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn-bg border-0 px-sm-5 px-3 rounded-3 py-2  text-white">Sign in</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
