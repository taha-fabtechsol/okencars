{% load static %} {% include 'backoffice/sidebar.html' %}

<div class="right-content ms-auto px-md-4" style="background-color: #e5f1f0 !important;">
  <div class="area-height">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <div class="left">
        <h2>Add Vehicle</h2>
        <p>We'll employ these requirement details to accurately track your Vehicle.</p>
    </div>
    <div class="right p-3">
        <button id="save-btn" class="btn btn-secondary">Save Vehicle</button>
    </div>
    </div>
        <form class="mt-2" id="vehicleForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <h4>Vehicle Details</h4>
            <div class="row">
                <div class="col-4">
                    <div class="d-flex flex-column">
                    <label for="">Vehicle Type</label>
                    <select name="type" class="form-control" style="background-color: #eaf9f8;" id="">
                        <option value="SUV">SUV</option>
                        <option value="Sedan">Sedan</option>
                        <option value="Truck">Truck</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>
                </div>

                <div class="col-4">
                    <div class="d-flex flex-column">
                    <label for="">Vehicle Number</label>
                    <input type="text" name="number" class="form-control">
                </div>
                </div>

                <div class="col-4">
                    <div class="d-flex flex-column">
                    <label for="">Daily Rent</label>
                    <input type="number" name="rent" class="form-control">
                </div>
                </div>

                <div class="col-6 mt-3">
                    <div class="d-flex flex-column">
                    <label for="">Licensee Number</label>
                    <input type="text" name="lic_number" id="" class="form-control">
                </div>
                </div>


                <div class="col-6 mt-3">
                    <div class="d-flex flex-column">
                    <label for="">Registration ID</label>
                    <input type="text" name="res_id" id="" class="form-control">
                </div>
                </div>


                <div class="col-4 mt-3">
                    <div class="d-flex flex-column">
                    <label for="">Year</label>
                    <input type="text" name="year" id="" class="form-control">
                </div>
                </div>


                <div class="col-4 mt-3">
                    <div class="d-flex flex-column">
                    <label for="">Make</label>
                    <input type="text" name="make" id="" class="form-control">
                </div>
                </div>



                <div class="col-4 mt-3">
                    <div class="d-flex flex-column">
                    <label for="">Model</label>
                    <input type="text" name="model" id="" class="form-control">
                </div>
                </div>
                

                <div class="col-4 mt-3">
                    <div class="d-flex flex-column">
                    <label for="">Fuel Type </label>
                    <select name="fuel_type" value="" class="form-control" id="fuel_type">
                        <option value="G">Gasoline</option>
                        <option value="D">Diesel</option>
                        <option value="E">Electric</option>
                    </select>
                </div>
                </div>


                <div class="col-4 mt-3">
                    <div class="d-flex flex-column">
                    <label for="">Transmission Type </label>
                    <select name="transmission_type" value="" class="form-control">
                        <option value="A">Automatic</option>
                        <option value="M">Manual</option>
                    </select>
                </div>
                </div>


                <div class="col-4 mt-3">
                    <div class="d-flex flex-column">
                    <label for="">Mileage</label>
                    <input type="number" name="mileage" id="" class="form-control">
                </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    // activeTab("vehicles")
    document.getElementById("save-btn").addEventListener("click", () =>{
        document.getElementById("vehicleForm").submit()
    })
  </script>
<style>
    .form-control{
        background: #eaf9f8;
    }
</style>
</html>
