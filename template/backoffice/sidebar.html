{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'css/main2.css' %}" />
  <script src="{% static 'js/main.js' %}"></script>
  <title>Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <style>
      p ,h1,h2,h3,h4,h5,h6{
        color: black !important;
      }
        .dropdown-menu.show{
    background-color: #FA7F71;
    position: absolute;
    inset: 8px auto auto 0px !important;
    margin: 0px;
    transform: translate(0px, 34.4444px);
    width: 100%;
    }
    .dropdown-item{
    color: #fff;
    }
        a.dropdown-item:hover{
            background-color: transparent;
            color: #fff;
            
        }
        @media screen and (max-width: 768px){
            .sidebar{
                display: none
            }
        }
    </style>
    <!-- ============================= Start ================================  -->
    <section class="dashboard-sec">
      <div class="container-fluid">
          <div class="row bg-white border px-3 d-md-flex d-block align-items-center justify-content-between">
              <div class="col-md-6 px-2 py-2 justify-content-start">
                  <h5 class="ff-rubik text-black fw-normal mb-0">Welcome to the Admin</h5>
              </div>
              <div class="col-md-6 d-flex justify-content-end flex-wrap align-items-center p-2">
                  <div class="ms-sm-4 ms-3 position-relative d-flex align-items-center gap-3">
                      <h6 class="fw-normal ff-rubik mb-0">{{user.first_name}} {{user.last_name}}</h6>
                      <img src="{{user.dp.url}}" alt="" class="img-pro">
                  </div>
              </div>
          </div>
      </div>
  </section>
    <!-- ----------------------side bar-----------------  -->
    <section class="main-tem ">
        <div class="sidebar px-3 bg-white border" style="border-bottom: none !important; border-right: none !important;">
            <div class="h-100 insidebar">
                <!-- ------------------icon--------------------- -->
                

                <div class="side-nav d-flex flex-column justify-content-center">
                  
                    <ul class="list-unstyled">
                      <!-- <div class="mt-4" style="color: black;font-weight: 500 ;font-size: 20px;">Menu</div> -->
                        <li><a id="dashboard" href="/back-office/dashboard/" style="font-size: 18px;" class="dashboard-style mt-4 "><img src="{% static 'img/dashboard-icon.png' %}" alt=""><p class="dashboard-p mb-0">Dashboard</p></a></li>
                        <li><a id="users" href="/back-office/users/" style="font-size: 18px;" class="dashboard-style"><img src="{% static 'img/user-gear-1.png' %}" alt=""><p class="mb-0 dashboard-p">Users</p></a></li>
                        <!-- <div class="mt-2" style="color: black;font-weight: 500 ;font-size: 20px;">Transportation</div> -->
                        <li><a id="vehicles" href="/back-office/vehicles/" style="font-size: 18px;" class="dashboard-style"><i class="fa-solid fa-car"></i><p class="mb-0 ps-1 dashboard-p"> Vehicles</p></a></li>
                        <li style="font-size: 18px;" class="dashboard-style" id="" ><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="/logout" class=" font-semi text-decoration-none text-black my-2 d-block ff-rubik dashboard-p">Log Out</a></li>
                    </ul> 
                    

                </div>
            </div>
        </div>
        <div class="px-3">
            <i class="fas fa-bars togg-btn text-dark position-relative me-2 mt-1"></i>
        </div>
        
        <script>
        function activeTab(tadid){
    document.getElementById(tadid).classList.add("active")
  }
    </script>
