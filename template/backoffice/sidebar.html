{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'css/main2.css' %}" />
  <script src="{% static 'js/main.js' %}"></script>
  <title>Dashboard</title>
</head>

<body>
  <section class="main-side vh-100 position-relative">
    <div id="sidebar-container" class="sidebar-main vh-100 side-shadow">
      <section class>
        <div class="main-flow d-flex flex-column">
          <div class="position-relative main-1">
            <div class="side-1">
              <div class="x-mark">
                <i class="bi bi-x-circle text-dark"></i>
              </div>
              <div>
                <h4 class="text-center pt-3">OkenCars</h4>
              </div>
              <div class="text-center">
                <a href="#"><img src="{% static 'img/user-img.png' %}" alt class="user-img" /></a>
              </div>
              <div class="mt-2 text-center border-orng pb-4">
                <a href="#" class="font-semi text-dark text-decoration-none">
                  <p class="mb-0">{{user.first_name}} {{user.last_name}} </p>
                </a>
              </div>
            </div>
            <div class="p-2 side-2">
                <ul class="list-unstyled list-over">
                    <li><a id="dashboard" href="/back-office/dashboard/" class="dashboard-style "><img src="{% static 'img/Path-1.png' %}" alt=""><p class="mb-0">Dashboard</p></a></li>
                    <li><a id="users" href="/back-office/users/" class="dashboard-style"><img src="{% static 'img/user-gear-1.png' %}" alt=""><p class="mb-0">Manage Users</p></a></li>
                    <li><a id="vehicles" href="/back-office/vehicles/" class="dashboard-style"><img src="{% static 'img/employee-man-1.png' %}" alt=""><p class="mb-0">Manage Vehicles</p></a></li>
                    <!-- <li><a href="" class="dashboard-style"><img src="{% static 'img/history.png' %}" alt=""><p class="mb-0">Manage History</p></a></li>
                    <li><a href="" class="dashboard-style"><img src="{% static 'img/benefit-1.png' %}" alt=""><p class="mb-0">Sales Audit</p></a></li>
                    <li><a href="" class="dashboard-style"><img src="{% static 'img/ticket-1.png' %}" alt=""><p class="mb-0">Ticketing</p></a></li>
                    <li><a href=" class="dashboard-style"><img src="{% static 'img/Path-3.png' %}" alt=""><p class="mb-0">Settings</p></a></li> -->
                </ul>
            </div>
          </div>
          <div class="p-2 main-2">
            <a href="/back-office/logout/" class="text-decoration-none pink2-bg d-block p-2 rounded-3 text-dark"><img
                src="{% static 'img/sign-out-alt.png' %}" alt="" class="me-2">Logout</a>
          </div>
        </div>
      </section>
    </div>
    <section class="navbar-main">
      <div class="orng-bg shadow py-2 px-sm-3 px-2 pe-lg-5 position-relative">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <i class="bi bi-list text-black font-30 nav-on"></i>
            <h5 class="mb-0 fn-nav p-3 text-center">
              <!-- <img src="{% static 'img/logo-2.png' %}" alt="" class="logo-2 me-3" /> -->
              {{user.role}}
            </h5>
          </div>
        </div>
      </div>

<script>
  function activeTab(tadid){
    document.getElementById(tadid).classList.add("active")
  }
</script>
