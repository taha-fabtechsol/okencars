{% load static %}
{% include 'backoffice/sidebar.html' %}
        
            <!-- ===== right content ======== -->
            <section class="px-3 body-bg">
                <div class="area-height">
                    <div class="container-fluid">
                        <div class=" mt-4 table-responsive main-table2">
                            <div class="d-flex justify-content-end mb-2 p-2">
                            <a href="/back-office/add-user/" class="btn-bg btn text-white">Add User</a>
                        </div>
                            <table class="table ">
                                <thead>
                                    <tr>
                                        <th class="p-3 text-nowrap text-white">Image</th>
                                        <th class="p-3 text-nowrap text-white">User Name</th>
                                        <th class="p-3 text-nowrap text-white">E-mail</th>
                                        <th class="p-3 text-nowrap text-white">Role</th>
                                        <th class="p-3 text-nowrap text-white">Contact</th>
                                        <th class="p-3 text-nowrap text-white">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="align-middle">
                                    {% for user in users %}
                                    <tr>
                                        <td>
                                            <img src={{user.dp.url}} alt="" class="kfc-img">
                                        </td>
                                        <td>
                                            <p class="mb-0 ms-2">{{user.first_name}} {{user.last_name}}</p>
                                        </td>
                                        <td>{{user.email}}</td>
                                        <td>
                                            <p class="mb-0 text-start">{{user.role}}</p>
                                        </td>
                                        <td>{{user.phone_number}}</td>
                                        <td><Button class="btn btn-danger">Delete</Button></td>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    activeTab("users")
</script>
</html>
