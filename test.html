<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Card</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .vehicle-card {
      width: 100%;
      max-width: 350px;
      border: 1px solid #eaeaea;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .vehicle-card img {
      width: 100%;
      height: auto;
    }
    .vehicle-info {
      padding: 15px;
    }
    .vehicle-info h5 {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .info-section {
      margin-bottom: 15px;
    }
    .info-section p {
      margin: 0;
      font-weight: bold;
    }
    .info-section span {
      display: block;
      color: #555;
    }
    .person-section {
      background-color: #e9f7f9;
      padding: 10px;
      border-radius: 5px;
    }
    .person-section span {
      color: #333;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="vehicle-card mx-auto">
    <div class="row no-gutters">
      <div class="col-12">
        <img src="/static/img/1.png" alt="Vehicle Image">
      </div>
      <div class="col-12 vehicle-info">
        <h5 class="text-center">GHA-1309_0003</h5>
        <div class="info-section">
          <p>Vehicle ID:</p>
          <span>#SZ15E0010</span>
        </div>
        <div class="info-section">
          <p>Vehicle Type:</p>
          <span>Car</span>
        </div>
        <div class="info-section">
          <p>Purchasing Date:</p>
          <span>26-01-2023</span>
        </div>
        <div class="info-section">
          <p>Licensee Number:</p>
          <span>5468 5879 45821</span>
        </div>
        <div class="info-section">
          <p>Registration ID:</p>
          <span>FYDR4698798D98</span>
        </div>
        <div class="info-section">
          <p>Current Manager:</p>
          <div class="person-section">
            <span>Sarah Al Mazrouei</span>
          </div>
        </div>
        <div class="info-section">
          <p>Current Driver:</p>
          <div class="person-section">
            <span>ED-001 | Ayman Abu Dayya</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
